<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="C2C Bitesize Learning Platform - Interactive training modules for railway operations">
    <title>Learning Modules - C2C Bitesize</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/study-methods.css">
    <link rel="stylesheet" href="css/enhanced-styles.css">
</head>
<body>
    <div class="background-gradient" aria-hidden="true"></div>
    
    <!-- Fixed logo area that stays in place -->
    <div class="logo-container" id="logo-container">
        <div class="logo" role="banner">
            <span class="logo-text">C2C</span>
            <span class="logo-subtext">BITESIZE</span>
        </div>
    </div>
    
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-button" id="mobile-menu-button" aria-label="Toggle mobile menu" aria-expanded="false" aria-controls="mobile-dropdown">
        <div class="hamburger-icon" id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>
    
    <!-- Mobile Dropdown Menu -->
    <div class="mobile-dropdown" id="mobile-dropdown" role="navigation" aria-label="Mobile navigation">
        <a href="index.html" class="nav-link" data-page="home">Home</a>
        <a href="modules.html" class="nav-link" data-page="modules">Learning Modules</a>
        <!-- Module link will be added dynamically -->
        <a href="#" id="mobile-breadcrumb" style="display: none;"></a>
    </div>
    
    <!-- Floating navbar that moves on scroll -->
    <div class="navbar-wrapper" id="navbar-wrapper">
        <nav class="floating-nav" id="floating-nav" aria-label="Main navigation">
            <!-- Navbar with glowing border -->
            <div class="nav-content">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link" data-page="home">Home</a></li>
                    <li><a href="modules.html" class="nav-link" data-page="modules">Learning Modules</a></li>
                    <!-- Module link will be added dynamically -->
                    <li id="breadcrumb-item" style="display: none;"><a href="#" id="breadcrumb-module"></a></li>
                </ul>
            </div>
        </nav>
    </div>
    
    <main class="main-content">
        <div id="modules-view" class="view-container">
            <div class="section-header">
                <div class="section-header-left">
                    <h1 class="section-title funky-heading">LEARNING MODULES</h1>
                    <p class="section-subtitle">Select a module to start your learning journey</p>
                </div>
                <div class="section-header-right">
                    <span class="badge">Railway Training</span>
                </div>
            </div>
            
            <div class="module-grid" id="modules-list" role="list" aria-label="Available learning modules">
                <!-- Modules will be loaded here -->
                <div class="loading-indicator">Loading modules...</div>
            </div>
        </div>
        
        <div id="methods-view" class="view-container study-methods hidden">
            <div class="section-header">
                <div class="section-header-left">
                    <h1 class="section-title funky-heading" id="selected-module-title">SELECTED MODULE</h1>
                    <p class="section-subtitle" id="method-description">Select a study method to begin</p>
                </div>
                <div class="section-header-right">
                    <span class="badge">Study Methods</span>
                </div>
            </div>
            
            <div class="method-grid" id="method-buttons" role="list" aria-label="Study method options">
                <!-- Study methods will be loaded here -->
            </div>
        </div>
        
        <div id="content-view" class="view-container content-area hidden" aria-live="polite">
            <!-- Content will be loaded here -->
        </div>
    </main>
    
    <div class="decorative-element decorator-1" aria-hidden="true"></div>
    <div class="decorative-element decorator-2" aria-hidden="true"></div>
    
    <footer class="site-footer" role="contentinfo">
        <div class="footer-content">
            <p>C2C Bitesize Learning Platform</p>
            <p class="copyright">Â© 2025</p>
        </div>
    </footer>
    
    <!-- Console error handler -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.message);
            console.error('File:', e.filename);
            console.error('Line:', e.lineno);
            console.error('Column:', e.colno);
            console.error('Stack:', e.error?.stack);
        });
    </script>
    
    <!-- New modules for enhanced functionality -->
    <script src="js/path-resolver.js" type="module"></script>
    <script src="js/module-normalizer.js" type="module"></script>
    <script src="js/view-manager.js" type="module"></script>
    <script src="js/enhanced-module-loader.js" type="module"></script>
    <script src="js/study-method-initializer.js" type="module"></script>
    <script src="js/app-controller.js" type="module"></script>
    
    <!-- Original modules - some functionality will be redirected to new modules -->
    <script src="js/config.js" type="module"></script>
    <script src="js/state-manager.js" type="module"></script>
    <script src="js/ui-utils.js" type="module"></script>
    <script src="js/module-loader.js" type="module"></script>
    <script src="js/navigation.js" type="module"></script>
    <script src="js/study-methods/flashcards.js" type="module"></script>
    <script src="js/study-methods/quiz.js" type="module"></script>
    <script src="js/study-methods/time-trial.js" type="module"></script>
    <script src="js/study-methods/true-false.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    
    <!-- Application initialization with new controller -->
    <script type="module">
        import appController from './js/app-controller.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[Main] Initializing application with new controller');
            appController.initApp().then(success => {
                if (success) {
                    console.log('[Main] Application successfully initialized');
                } else {
                    console.error('[Main] Application initialization failed');
                }
            });
        });
    </script>
    
    <!-- Sample modules preloading for fallback -->
    <script>
        // Preload sample module data for fallback
        window.sampleModules = {};
        
        // If you have modules frequently failing to load, add them here as fallbacks
        /*
        window.sampleModules['module-id'] = {
            id: 'module-id',
            title: 'Module Title',
            description: 'Module description',
            methods: ['flashcards', 'quiz', 'time-trial', 'true-false'],
            content: {
                // Add content for each method
            }
        };
        */
    </script>
</body>
</html>
