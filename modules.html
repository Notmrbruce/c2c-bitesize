    <!-- Console error handler to log more detailed errors -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.message);
            console.error('File:', e.filename);
            console.error('Line:', e.lineno);
            console.error('Column:', e.colno);
            console.error('Stack:', e.error?.stack);
        });
        
        // Expose navigation function for direct access
        window.navigateToModule = function(moduleId) {
            console.log('[GlobalNav] Navigation to module requested:', moduleId);
            // Import the navigation module
            import('./js/navigation.js').then(nav => {
                if (nav.navigateToModule) {
                    nav.navigateToModule(moduleId);
                } else {
                    console.error('[GlobalNav] navigateToModule function not found in navigation module');
                }
            }).catch(err => {
                console.error('[GlobalNav] Error importing navigation module:', err);
            });
        };
    </script>
    
    <!-- Path and network debugging -->
    <script>
        // Check and log path information
        (function() {
            console.log('====== PATH DEBUGGING ======');
            console.log('Window location:');
            console.log('- href:', window.location.href);
            console.log('- pathname:', window.location.pathname);
            console.log('- origin:', window.location.origin);
            
            // Resolve paths
            function resolvePath(path) {
                const link = document.createElement('a');
                link.href = path;
                return link.href;
            }
            
            console.log('Resolved paths:');
            console.log('- ./data/modules/index.json:', resolvePath('./data/modules/index.json'));
            console.log('- data/modules/index.json:', resolvePath('data/modules/index.json'));
            console.log('- /data/modules/index.json:', resolvePath('/data/modules/index.json'));
            
            // Check if the modules file exists using a HEAD request
            function checkFileExists(url) {
                fetch(url, { method: 'HEAD' })
                    .then(response => {
                        console.log(`File check for ${url}: ${response.status} ${response.ok ? 'OK' : 'Not Found'}`);
                    })
                    .catch(error => {
                        console.error(`File check for ${url} failed:`, error);
                    });
            }
            
            // Check various path combinations
            checkFileExists('./data/modules/index.json');
            checkFileExists('data/modules/index.json');
            checkFileExists('/data/modules/index.json');
            
            // Check with full origin
            checkFileExists(window.location.origin + '/data/modules/index.json');
            
            console.log('====== END PATH DEBUGGING ======');
        })();
    </script>
    
    <!-- Module Adapter Script -->
    <script>
        // This adapter script ensures module data has proper structure for study methods
        window.prepareModuleForStudyMethods = async function(moduleId) {
            console.log('[ModuleAdapter] Preparing module:', moduleId);
            
            try {
                // First try to load the module using the standard module loader
                const moduleLoader = await import('./js/module-loader.js');
                let moduleData = await moduleLoader.loadModule(moduleId);
                
                console.log('[ModuleAdapter] Original module data:', moduleData);
                
                // Ensure module has essential structure for study methods
                if (!moduleData.methods || !Array.isArray(moduleData.methods)) {
                    console.log('[ModuleAdapter] Creating empty methods array');
                    moduleData.methods = ['flashcards', 'quiz', 'time-trial', 'true-false'];
                }
                
                // Ensure content object exists
                if (!moduleData.content || typeof moduleData.content !== 'object') {
                    console.log('[ModuleAdapter] Creating empty content object');
                    moduleData.content = {};
                }
                
                // Create empty content arrays for each study method if they don't exist
                const methodTypes = ['flashcards', 'quiz', 'time-trial', 'true-false', 'match'];
                methodTypes.forEach(method => {
                    if (!moduleData.content[method]) {
                        console.log(`[ModuleAdapter] Creating empty content for ${method}`);
                        
                        // Create different default structures based on method type
                        if (method === 'flashcards') {
                            moduleData.content[method] = [
                                {
                                    question: "Sample flashcard question for " + moduleData.title,
                                    answer: "Sample answer for this flashcard."
                                }
                            ];
                        } else if (method === 'quiz') {
                            moduleData.content[method] = [
                                {
                                    question: "Sample quiz question for " + moduleData.title,
                                    options: ["Option A", "Option B", "Option C", "Option D"],
                                    correctAnswer: 0 // Index of correct option
                                }
                            ];
                        } else if (method === 'time-trial' || method === 'match') {
                            moduleData.content[method] = [
                                {
                                    term: "Sample term for " + moduleData.title,
                                    definition: "Sample definition matching this term."
                                }
                            ];
                        } else if (method === 'true-false') {
                            moduleData.content[method] = [
                                {
                                    statement: "Sample statement for " + moduleData.title + " (this statement is true).",
                                    isTrue: true,
                                    explanation: "Explanation for why this statement is true."
                                }
                            ];
                        }
                    }
                });
                
                // Add custom navigation method that forces view change
                moduleData.navigateToStudyMethod = function(methodName) {
                    console.log('[ModuleAdapter] Navigating to study method:', methodName);
                    
                    // Show method view elements
                    const methodsView = document.getElementById('methods-view');
                    const contentView = document.getElementById('content-view');
                    const modulesView = document.getElementById('modules-view');
                    
                    if (modulesView) modulesView.classList.add('hidden');
                    if (methodsView) methodsView.classList.add('hidden');
                    if (contentView) contentView.classList.remove('hidden');
                    
                    // Initialize the appropriate study method
                    import('./js/study-methods/' + methodName + '.js')
                        .then(module => {
                            console.log('[ModuleAdapter] Study method module loaded:', methodName);
                            if (methodName === 'flashcards' && module.initFlashcards) {
                                module.initFlashcards(moduleData, contentView);
                            } else if (methodName === 'quiz' && module.initQuiz) {
                                module.initQuiz(moduleData, contentView);
                            } else if (methodName === 'time-trial' && module.initTimeTrial) {
                                module.initTimeTrial(moduleData, contentView);
                            } else if (methodName === 'true-false' && module.initTrueFalse) {
                                module.initTrueFalse(moduleData, contentView);
                            } else {
                                console.error('[ModuleAdapter] Study method not found:', methodName);
                                contentView.innerHTML = `
                                    <div class="content-header">
                                        <h2 class="content-title">${moduleData.title} - ${methodName}</h2>
                                    </div>
                                    <div class="content-container">
                                        <p>This study method is not available for this module.</p>
                                        <button id="module-back-btn" class="btn btn-primary">Back to Module</button>
                                    </div>
                                `;
                                
                                document.getElementById('module-back-btn').addEventListener('click', function() {
                                    // Go back to methods view
                                    if (contentView) contentView.classList.add('hidden');
                                    if (methodsView) methodsView.classList.remove('hidden');
                                });
                            }
                        })
                        .catch(error => {
                            console.error('[ModuleAdapter] Error loading study method:', error);
                            contentView.innerHTML = `
                                <div class="content-header">
                                    <h2 class="content-title">${moduleData.title} - Error</h2>
                                </div>
                                <div class="content-container">
                                    <p>Error loading the study method. Please try again later.</p>
                                    <p>Error details: ${error.message}</p>
                                    <button id="module-back-btn" class="btn btn-primary">Back to Module</button>
                                </div>
                            `;
                            
                            document.getElementById('module-back-btn').addEventListener('click', function() {
                                // Go back to methods view
                                if (contentView) contentView.classList.add('hidden');
                                if (methodsView) methodsView.classList.remove('hidden');
                            });
                        });
                };
                
                console.log('[ModuleAdapter] Enhanced module data:', moduleData);
                return moduleData;
            } catch (error) {
                console.error('[ModuleAdapter] Error preparing module:', error);
                throw error;
            }
        };
        
        // Create a custom methods display function
        window.displayMethodsForModule = async function(moduleId) {
            console.log('[ModuleAdapter] Displaying methods for module:', moduleId);
            
            try {
                // Get the module with study methods structure
                const moduleData = await window.prepareModuleForStudyMethods(moduleId);
                
                // Get the UI elements
                const modulesView = document.getElementById('modules-view');
                const methodsView = document.getElementById('methods-view');
                const contentView = document.getElementById('content-view');
                const methodButtons = document.getElementById('method-buttons');
                const selectedModuleTitle = document.getElementById('selected-module-title');
                
                // Hide modules view, show methods view
                if (modulesView) modulesView.classList.add('hidden');
                if (methodsView) methodsView.classList.remove('hidden');
                if (contentView) contentView.classList.add('hidden');
                
                // Update the selected module title
                if (selectedModuleTitle) {
                    selectedModuleTitle.textContent = moduleData.title.toUpperCase();
                }
                
                // Clear previous method buttons
                if (methodButtons) {
                    methodButtons.innerHTML = '';
                    
                    // Create method buttons
                    const methodTypes = [
                        { id: 'flashcards', name: 'Flashcards', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2" /><path d="M12 8v8"/><path d="M8 12h8"/></svg>' },
                        { id: 'quiz', name: 'Quiz', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>' },
                        { id: 'time-trial', name: 'Time Trial', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>' },
                        { id: 'true-false', name: 'True or False', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>' }
                    ];
                    
                    methodTypes.forEach((method, index) => {
                        const methodButton = document.createElement('button');
                        methodButton.className = 'method-button';
                        methodButton.setAttribute('aria-label', `Start ${method.name} study method`);
                        
                        methodButton.innerHTML = `
                            <div class="method-icon">${method.icon}</div>
                            <div class="method-content">
                                <div class="method-title">${method.name}</div>
                                <div class="method-desc">Study using ${method.name.toLowerCase()} to test your knowledge.</div>
                            </div>
                        `;
                        
                        // Add click event to navigate to the study method
                        methodButton.addEventListener('click', function() {
                            moduleData.navigateToStudyMethod(method.id);
                        });
                        
                        methodButtons.appendChild(methodButton);
                        
                        // Add fade-in animation with delay
                        setTimeout(() => {
                            methodButton.classList.add('fade-in');
                        }, index * 100);
                    });
                    
                    // Add a back button
                    const backContainer = document.createElement('div');
                    backContainer.className = 'text-center mt-xl';
                    
                    const backButton = document.createElement('button');
                    backButton.className = 'btn';
                    backButton.setAttribute('aria-label', 'Back to modules');
                    backButton.innerHTML = `
                        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5"/>
                            <path d="M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Modules
                    `;
                    
                    backButton.addEventListener('click', function() {
                        // Go back to modules view
                        if (modulesView) modulesView.classList.remove('hidden');
                        if (methodsView) methodsView.classList.add('hidden');
                    });
                    
                    backContainer.appendChild(backButton);
                    methodsView.appendChild(backContainer);
                }
                
                return moduleData;
            } catch (error) {
                console.error('[ModuleAdapter] Error displaying methods:', error);
                throw error;
            }
        };
    </script>
    
    <!-- Direct modules loader -->
    <script>
        // Direct modules loader for modules.html page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[DirectFix] Attempting direct modules loading fix');
            
            const modulesList = document.getElementById('modules-list');
            if (!modulesList) {
                console.error('[DirectFix] Modules list container not found!');
                return;
            }
            
            // Show loading message
            modulesList.innerHTML = '<div class="loading-indicator">Loading modules...</div>';
            
            // Direct fetch of the index.json - try different paths
            const possiblePaths = [
                './data/modules/index.json',
                '../data/modules/index.json',
                'data/modules/index.json',
                '/data/modules/index.json',
                window.location.origin + '/data/modules/index.json'
            ];
            
            // Try each path in sequence
            function tryNextPath(index) {
                if (index >= possiblePaths.length) {
                    // All paths failed
                    modulesList.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <p>Error loading modules. All paths failed.</p>
                            <button id="retry-modules" class="btn btn-primary">Retry</button>
                        </div>
                    `;
                    
                    document.getElementById('retry-modules')?.addEventListener('click', function() {
                        location.reload();
                    });
                    return;
                }
                
                const path = possiblePaths[index];
                console.log(`[DirectFix] Trying path ${index + 1}/${possiblePaths.length}: ${path}`);
                
                fetch(path)
                    .then(response => {
                        console.log(`[DirectFix] Fetch response for ${path}: ${response.status}`);
                        if (!response.ok) {
                            throw new Error(`Failed to load modules: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(modules => {
                        console.log('[DirectFix] Successfully loaded', modules.length, 'modules');
                        
                        // Clear the loading message
                        modulesList.innerHTML = '';
                        
                        // Display modules
                        if (modules && modules.length > 0) {
                            modules.forEach((module, index) => {
                                const moduleCard = document.createElement('div');
                                moduleCard.className = 'module-card';
                                moduleCard.setAttribute('role', 'listitem');
                                moduleCard.setAttribute('tabindex', '0');
                                moduleCard.setAttribute('aria-label', `Module: ${module.title}`);
                                
                                moduleCard.innerHTML = `
                                    <h3 class="module-title">${module.title}</h3>
                                    <p class="module-desc">${module.description}</p>
                                `;
                                
                                // Navigate to the module page or trigger the module navigation
                                moduleCard.addEventListener('click', function() {
                                    console.log('[DirectFix] Module clicked:', module.id);
                                    
                                    // Use our custom module adapter to display methods
                                    if (window.displayMethodsForModule) {
                                        window.displayMethodsForModule(module.id);
                                    } else {
                                        // Fallback to default navigation
                                        if (window.navigateToModule) {
                                            window.navigateToModule(module.id);
                                        } else {
                                            // Direct fallback to showing methods view
                                            const modulesView = document.getElementById('modules-view');
                                            const methodsView = document.getElementById('methods-view');
                                            
                                            if (modulesView) modulesView.classList.add('hidden');
                                            if (methodsView) {
                                                methodsView.classList.remove('hidden');
                                                
                                                // Update title
                                                const titleElement = document.getElementById('selected-module-title');
                                                if (titleElement) {
                                                    titleElement.textContent = module.title.toUpperCase();
                                                }
                                            }
                                        }
                                    }
                                });
                                
                                // Add keyboard handler
                                moduleCard.addEventListener('keydown', (e) => {
                                    if (e.key === 'Enter' || e.key === ' ') {
                                        e.preventDefault();
                                        moduleCard.click();
                                    }
                                });
                                
                                modulesList.appendChild(moduleCard);
                                
                                // Add fade-in animation with delay
                                setTimeout(() => {
                                    moduleCard.classList.add('fade-in');
                                }, index * 100);
                            });
                            
                            // Set flag to indicate modules have been loaded
                            window.modulesContentLoaded = true;
                        } else {
                            modulesList.innerHTML = '<p>No modules available.</p>';
                        }
                    })
                    .catch(error => {
                        console.error(`[DirectFix] Error loading modules from ${path}:`, error);
                        // Try the next path
                        tryNextPath(index + 1);
                    });
            }
            
            // Start trying paths
            tryNextPath(0);
        });
    </script>
