<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2C Bitesize</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>C2C Bitesize</h1>
        <p>Select a learning module to start studying</p>
    </header>
    
    <div class="container">
        <div class="breadcrumb">
            <a href="#" id="home-link">Home</a>
        </div>
        
        <div id="modules-view" class="section-card">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                </svg>
                Learning Modules
            </h2>
            <div class="modules-container" id="modules-list">
                <!-- Modules will be loaded here -->
            </div>
        </div>
        
        <div id="methods-view" class="section-card study-methods">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                </svg>
                <span id="selected-module-title">Selected Module</span>
            </h2>
            <p>Choose a study method:</p>
            <div class="method-buttons" id="method-buttons">
                <!-- Study methods will be loaded here -->
            </div>
        </div>
        
        <div id="content-view" class="section-card content-area">
            <!-- Content will be loaded here -->
        </div>
    </div>
    
    <script src="js/app.js" type="module"></script>
</body>
</html>
